<!-- Start Content-->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <button type="button" routerLink="/customers/add-customer"
                                class="btn btn-danger mb-2" value="btnNuevo">Nuevo cliente</button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-centered w-100 dt-responsive nowrap"
                            id="users-datatable">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Correo</th>
                                    <th>Acceso</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="databody">
                                <tr *ngFor ="let c of customers" >
                                    <td>{{ c.customerid }}</td>
                                    <td>{{ c.customerid }}</td>
                                    <td>{{ c.customerid }}</td>
                                    <td class="table-user">{{ c.customerid }}</td>
                                    <td>{{ c.customerid }}</td>
                                    <td>{{ c.customerid }}</td>
                                    <td>
                                        <button class="btn btn-warning">Editar</button>
                                        <button class="btn btn-danger" style="margin-left: 10px;">Borrar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div> <!-- end col -->
    </div>
    <!-- end row -->

</div> <!-- container -->
