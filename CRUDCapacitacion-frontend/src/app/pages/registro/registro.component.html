<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/user-interface.png" width = "100" height = "100">
          </div>
  
          <h1 class="text-center">Registrate aqui</h1>
  
  
          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Nombre de usuario</mat-label>
              <input required [(ngModel)] = "user.name" name = "name" matInput placeholder="Digite su nombre de usuario">
              <mat-hint>El nombre de usuario debe ser único</mat-hint>
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Contraseña</mat-label>
              <input required [(ngModel)] = "user.clave" name = "clave" type = "password" matInput placeholder="Digite su contraseña">
            </mat-form-field>  
            <div class = "container text-center">
              <button mat-raised-button color="primary">Registrar</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
          </mat-card>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
