<mat-card>
  <div class="container text-center mt20">
    <button routerLink="/admin/add" mat-raised-button color="primary">
      Agregar cliente
    </button>
  </div>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    <!-- customerID Column -->
    <ng-container matColumnDef="customerID">
      <th mat-header-cell *matHeaderCellDef>customerID</th>
      <td mat-cell *matCellDef="let c">{{ c.customerID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>companyName</th>
      <td mat-cell *matCellDef="let c">{{ c.companyName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contactName">
      <th mat-header-cell *matHeaderCellDef>contactName</th>
      <td mat-cell *matCellDef="let c">{{ c.contactName }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="contactTitle">
      <th mat-header-cell *matHeaderCellDef>contactTitle</th>
      <td mat-cell *matCellDef="let c">{{ c.contactTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address</th>
      <td mat-cell *matCellDef="let c">{{ c.address }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>city</th>
      <td mat-cell *matCellDef="let c">{{ c.city }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>region</th>
      <td mat-cell *matCellDef="let c">{{ c.region }}</td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef>postalCode</th>
      <td mat-cell *matCellDef="let c">{{ c.postalCode }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>country</th>
      <td mat-cell *matCellDef="let c">{{ c.country }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let c">{{ c.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="fax">
      <th mat-header-cell *matHeaderCellDef>fax</th>
      <td mat-cell *matCellDef="let c">{{ c.fax }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
