<mat-card>
    <div class="container text-center mt20">
      <button mat-raised-button color="accent"
      mat-raised-button (click)="addCustomer()">
        Agregar cliente
      </button>
    </div>
  </mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- customerID Column -->
      <ng-container matColumnDef="customerID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>customerID</th>
        <td mat-cell *matCellDef="let c">{{ c.customerID }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>companyName</th>
        <td mat-cell *matCellDef="let c">{{ c.companyName }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef>contactName</th>
        <td mat-cell *matCellDef="let c">{{ c.contactName }}</td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="contactTitle">
        <th mat-header-cell *matHeaderCellDef>contactTitle</th>
        <td mat-cell *matCellDef="let c">{{ c.contactTitle }}</td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>address</th>
        <td mat-cell *matCellDef="let c">{{ c.address }}</td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>city</th>
        <td mat-cell *matCellDef="let c">{{ c.city }}</td>
      </ng-container>
  
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>region</th>
        <td mat-cell *matCellDef="let c">{{ c.region }}</td>
      </ng-container>
  
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef>postalCode</th>
        <td mat-cell *matCellDef="let c">{{ c.postalCode }}</td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>country</th>
        <td mat-cell *matCellDef="let c">{{ c.country }}</td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>phone</th>
        <td mat-cell *matCellDef="let c">{{ c.phone }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fax">
        <th mat-header-cell *matHeaderCellDef>fax</th>
        <td mat-cell *matCellDef="let c">{{ c.fax }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>accciones</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button (click)="editCustomer(c)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteCustomer(c.customerID)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator  showFirstLastButtons
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
  </div>
